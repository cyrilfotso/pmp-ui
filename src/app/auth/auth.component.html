<div class="py-5">

  <div class="row" [style.display]="!show_registration ? 'block' : 'none'">
    <div class="col-md-4 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary" class="btn btn-success float-right">Login</button>
                 &nbsp; &nbsp;
                <a href="#" (mousedown)="showRegister()">sign in</a>

  <div class="row" [style.display]="show_registration ? 'block' : 'none'">
      <div class="col-md-4 mx-auto">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Register new user account</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistration()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.name.errors }" />
                    <div *ngIf="submitted && r.name.errors" class="invalid-feedback">
                        <div *ngIf="r.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email <strong>(Will serve as username)*</strong></label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.email.errors }" />
                    <div *ngIf="submitted && r.email.errors" class="invalid-feedback">
                        <div *ngIf="r.email.errors.required">email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.password.errors }" />
                    <div *ngIf="submitted && r.password.errors" class="invalid-feedback">
                        <div *ngIf="r.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile">Profile (Your Role/Position)</label>
                    <input type="text" formControlName="profile" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.profile.errors }"  placeholder="e.g. Software Engineer"/>
                    <div *ngIf="submitted && r.profile.errors" class="invalid-feedback">
                        <div *ngIf="r.profile.errors.required">profile is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (list your skills separated by comma(,))</label>
                    <textarea formControlName="skills" class="form-control" [ngClass]="{ 'is-invalid': submitted && r.skills.errors }"></textarea>
                    <div *ngIf="submitted && r.skills.errors" class="invalid-feedback">
                        <div *ngIf="r.skills.errors.required">skills is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary" class="btn btn-success float-right">Submit</button>
                     &nbsp; &nbsp;
                    <a href="#" (mousedown)="showRegister()">Login</a>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              </form>
            </div>
          </div>
        </div>  
  </div>
</div>
